<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <header>
      <h1 id="title">Survey Form</h1>

      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <div class="form-group name-input">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group email-input">
        <label for="email" id="email-label">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>
      </div>
      <div class="form-group age-input">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="99">
      </div>

      <div class="form-group dropdown-job-options">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Perfer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group input-radio-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input 
            name="user-recommend" 
            value="definitely" 
            class="input-radio" 
            type="radio"
          >
            Definitely
          </input>
        </label>
        <label>
          <input 
            name="user-recommend" 
            value="maybe" 
            class="input-radio" 
            type="radio"
          >
            Maybe
          </input>
        </label>
        <label>
          <input 
            name="user-recommend" 
            value="not-sure" 
            class="input-radio" 
            type="radio"
          >
            Not sure
          </input>
        </label>
      </div>
      <div class="form-group dropdown-prefer-options">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="mostLike" id="most-like" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group input-checkbox-group">
        <p>What would you like to see improved?</p>

        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="front-end-projects"
          class="input-checkbox"
          >
          Front-end Projects
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="back-end-projects"
          class="input-checkbox"
          >
          Back-end Projects
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="data-visualization"
          class="input-checkbox"
          >
          Data Visualization
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="Challenges"
          class="input-checkbox"
          >
          Challenges
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="open-source-community"
          class="input-checkbox"
          >
          Open Source Community
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="gitter-help-rooms"
          class="input-checkbox"
          >
          Gitter help rooms
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="videos"
          class="input-checkbox"
          >
          Videos
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="city-meetups"
          class="input-checkbox"
          >
          City Meetups
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="wiki"
          class="input-checkbox"
          >
          Wiki
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="forum"
          class="input-checkbox"
          >
          Forum
        </label>
        <label>
          <input 
          type="checkbox" 
          name="prefer" 
          value="aditional-courses"
          class="input-checkbox"
          >
         Aditional courses
        </label>
      </div>

      <div class="form-group comments-text-area">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group submit-button">
        <button type="submit" id="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
